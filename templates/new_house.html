{% extends "base.html" %}
{% block title %}Addâ€¯House{% endblock %}
{% block content %}
<h1>Add a New House</h1>
<form method="post" class="mt-3" style="max-width:600px" enctype="multipart/form-data">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Monthly Rent ($)</label>
    <input type="number" name="rent" class="form-control" required min="0">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="4" required></textarea>
  </div>
  <div class="mb-3">
  <label class="form-label">Photo</label>
  <input type="file" name="photo" accept="image/*" required>
</div>
  <button class="btn btn-success">List House</button>
</form>
{% endblock %}
